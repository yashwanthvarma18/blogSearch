<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Search</title>
    <!-- Include your CSS stylesheet here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <img src="download.png" alt="Your Image">
        <div class="filters">
            <div class="filter">
                <label for="search">Search Blogs</label>
                <input type="text" id="search" placeholder="Search...">
            </div>
            <div class="filter">
                <label for="tag-filter">Filter By Tags</label>
                <input type="text" id="tag-filter" placeholder="Filter by tags...">
            </div>
            <div class="filter">
                <label for="club-filter">Filter By Clubs</label>
                <input type="text" id="club-filter" placeholder="Filter by clubs...">
            </div>
        </div>

        <!-- Blog Results -->
        <div class="blog-results">
            <!-- Blog cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Include your JavaScript script here -->
    <script src="script.js"></script>
</body>
</html>
